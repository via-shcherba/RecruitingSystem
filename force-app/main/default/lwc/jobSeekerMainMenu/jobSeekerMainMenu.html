<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">  
        <template if:true={userInfo}>     
            <lightning-button-group>            
                <p class="greeting">{labels.helloLbl}, <span>{userInfo.Name} !</span></p>                
                <lightning-button label={labels.logoutLbl} onclick={logout} variant="destructive"></lightning-button>            
            </lightning-button-group>       
        </template>
        <template if:true={error}>
            <p>{labels.notExistLbl}!</p>
        </template>
    </div>
</template>
