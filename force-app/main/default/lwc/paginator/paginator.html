<template>
    <lightning-layout>
        <lightning-layout-item>
            <lightning-button label={labels.firstPage} icon-name="utility:chevronleft" disabled onclick={firstPage}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label={labels.previous} icon-name="utility:chevronleft" disabled onclick={previousPage}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label={labels.next} name="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextPage}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label={labels.lastPage} icon-name="utility:chevronright" icon-position="right" onclick={lastPage}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item>
            <select class="slds-select slds-text-color_success" onchange={changePageSize} >
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select> 
        </lightning-layout-item>            
    </lightning-layout>
</template>
