<template>    
    <template if:true={data}>
        <lightning-card title={labels.yourSummaryLbl}>
            <div class="slds-m-around_medium">
                <lightning-record-edit-form record-id={data.Id} object-api-name="JobSeeker__c" onsuccess={setSuccessUpdated}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="FirstName__c" disabled required></lightning-input-field>
                    <lightning-input-field field-name="LastName__c" disabled ></lightning-input-field>
                    <lightning-input-field field-name="Email__c" disabled ></lightning-input-field>
                    <lightning-input-field field-name="Phone__c" required></lightning-input-field>
                    <lightning-input-field field-name="Specialization__c" required></lightning-input-field> 
                    <lightning-textarea label={labels.backgroundLbl} max-length=255 value={data.Background__c} onchange={changeBackground} 
                                        class="slds-m-bottom_x-small" message-when-value-missing={labels.addText}></lightning-textarea>           
                    <lightning-input-field style="display:none;" field-name="Background__c" value={jobSeekerBackground}></lightning-input-field>  
                    <lightning-button-group>            
                        <lightning-button                           
                            type="submit"
                            variant="brand"
                            name="update"
                            label={labels.updateLbl}>
                        </lightning-button>
                        <lightning-button                            
                            variant="destructive"
                            label={labels.deleteLbl}
                            onclick={deleteRow}>
                        </lightning-button>    
                    </lightning-button-group>     
                </lightning-record-edit-form>  
            </div>
        </lightning-card>           
    </template>
    <template if:false={data}>        
        <lightning-card title={labels.createSumLbl}>
            <div class="slds-m-around_medium">        
                <lightning-record-edit-form object-api-name="JobSeeker__c" onsuccess={setSuccessCreated}>
                    <lightning-messages></lightning-messages>
                    <lightning-input-field field-name="FirstName__c" value={firstName} disabled required></lightning-input-field>
                    <lightning-input-field field-name="LastName__c" value={lastName} disabled ></lightning-input-field>
                    <lightning-input-field field-name="Email__c" value={email} disabled ></lightning-input-field>
                    <lightning-input-field field-name="Phone__c" onchange={getPhone} required></lightning-input-field>
                    <lightning-input-field field-name="Specialization__c" onchange={getSpecialization} required></lightning-input-field>               
                    <lightning-textarea label={labels.backgroundLbl} max-length=255 onchange={getBackground} 
                                class="slds-m-bottom_x-small" message-when-value-missing={labels.addText}></lightning-textarea>
                    <lightning-input-field style="display:none;" field-name='Background__c' value={jobSeekerBackground}></lightning-input-field>                               
                    <lightning-button
                        class="slds-m-top_small"
                        type="submit"
                        name="create"
                        label={labels.createNewLbl}>
                    </lightning-button>
                </lightning-record-edit-form>  
            </div>  
        </lightning-card>        
    </template>
    <template if:true={error}>
        <c-error-panel errors={error}></c-error-panel>
    </template>    
    
</template>
